<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <img class="mb-4" src="images/img.png" alt="" width="72" height="77">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="fname" placeholder="First name ">
                <label for="floatingInput">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lname" placeholder="Last name ">
                <label for="floatingInput">Last name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control bottom " name="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; AbhiBhi</p>
        </form>
